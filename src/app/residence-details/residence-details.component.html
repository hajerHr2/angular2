<div *ngIf="residence" class="container mt-4">
  <div class="card shadow-sm p-3">
    <div class="text-center">
      <h2 class="card-title">{{ residence.name }}</h2>
      <p class="text-muted">{{ residence.address }}</p>
      <img [src]="residence.image" alt="{{ residence.name }}" class="img-fluid rounded" width="200">
    </div>

    <div class="mt-3">
      <p class="fw-bold">Status: 
        <span *ngIf="residence.status === 'Disponible'" class="text-success"> Available</span>
        <span *ngIf="residence.status === 'En Construction'" class="text-warning"> Under Construction</span>
        <span *ngIf="residence.status === 'Vendu'" class="text-danger">Sold</span>
      </p>
    </div>

    <div class="text-center mt-3">
      <button *ngIf="nextResidenceId" [routerLink]="['/residences', nextResidenceId]" 
              class="btn btn-primary">Next Residence</button>
    </div>
  </div>
</div>
