<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let apartment of filteredApartments">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Apartment {{ apartment.apartNum }}</h5>
          <p class="card-text"><strong>Floor:</strong> {{ apartment.floorNum }}</p>
